<form action="" [formGroup] = "recipeEditForm" (ngSubmit)="onSubmit()" >
<div class="recipe">

    <button mat-raised-button color="primary"  >Save</button>
    <button mat-raised-button color="warn" type="button" >Cancel</button>
   
    <input class="recipeInput1" placeholder="Name"  type="text" formControlName="name" >
    <input class="recipeInput2" type="text" placeholder="ImagePath" formControlName="imagePath" #imagePath  >
   <div class="image-preview">
    <img [src]="imagePath.value" alt="Image-Preview">
   </div>
    <textarea class="recipeInput3" placeholder="Description" type="textarea" formControlName="description"  ></textarea>
   
    

</div>

<div  formArrayName="ingredients">
    <div
    
      *ngFor="let ingredientCtrl of recipeEditForm.controls['ingredients'].value; let i = index"
      [formGroupName]="i"
      style="margin-top: 10px;">
      <div >
        <input
          type="text"
         
          formControlName="name">
      </div>
      <div >
        <input
          type="number"
        
          formControlName="amount">
      </div>
      <div >
        <button
          type="button"
          class="btn btn-danger"
          (click)="onDeleteIngredient(i)">X</button>
      </div>
    </div>
    <hr>
    <div >
      <div >
        <button
          type="button"

          (click)="onAddIngredient()">Add Ingredient</button>
      </div>
    </div>
  </div>      
</form>
